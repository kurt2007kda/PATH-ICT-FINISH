<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Path: ICT - A job search platform for ICT professionals.">
    <meta name="keywords" content="ICT, job search, tech jobs, career, search jobs">
    <meta name="author" content="Path: ICT">
    <title>Path: ICT - Job Search</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional external CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="app-header">
        <div class="container">
            <h1>Path: ICT - Job Search</h1>
            <p>Find your next career opportunity in Path: ICT</p>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="container">
        <!-- Job Search Section -->
        <section class="task-input-section">
            <h2>Search Jobs</h2>
            <form id="jobSearchForm" class="form-inline">
                <label for="jobSearchInput" class="sr-only">Search by Job Title</label>
                <input type="text" id="jobSearchInput" placeholder="Search by job title..." required aria-label="Job title search input">
                <button type="submit" class="btn" aria-label="Submit job search">Search</button>
            </form>
        </section> 
        
        <!-- Assessment Section -->
        <section class="task-list-section">
            <h2>Click on a career title to take an assessment</h2>
            <ul id="assessmentLinks" class="task-list">
                <!-- Assessment links will be dynamically added here -->
            </ul>
        </section>

        <!-- Careers List Section -->
        <section class="task-list-section">
            <h2>List of Careers</h2>
            <ul id="jobResults" class="task-list">
                <!-- Career results will be dynamically added here -->
            </ul>
        </section>

        <!-- Search History Section -->
        <section class="search-history-section">
            <h2>Search History</h2>
            <ul id="searchHistory" class="task-list">
                <!-- Search history will be dynamically added here -->
            </ul>
            <button id="clearHistory" class="btn btn-secondary" aria-label="Clear search history">Clear Search History</button>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="app-footer">
        <div class="container">
            <p>&copy; 2024 Path: ICT - All Rights Reserved.</p>
            <div>
                <a href="privacy-policy.html" class="footer-link">Privacy Policy</a> |
                <a href="terms-of-service.html" class="footer-link">Terms of Service</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
